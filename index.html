<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Inclua o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclua o jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm" action="#" method="post">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="enderecoCompleto">Endereço Completo:</label>
        <textarea id="enderecoCompleto" name="enderecoCompleto" required></textarea><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        // Aplicar máscaras aos campos usando o jQuery Mask Plugin
        $(document).ready(function () {
            $('#telefone').mask('(00) 0000-0000');
            $('#cpf').mask('000.000.000-00', { reverse: true });
            $('#cep').mask('00000-000');
        });
    </script>
</body>
</html>
